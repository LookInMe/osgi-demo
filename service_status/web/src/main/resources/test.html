<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
    <title>javascript</title>
    <style type="text/css">
        body{font-size:12px;}
        #txt{
            height:400px;
            width:600px;
            border:#333 solid 1px;
            padding:5px;}
        p{
            line-height:18px;
            text-indent:2em;}
    </style>
</head>
<body>
<h2 id="con">JavaScript课程</H2>
<div id="txt">
    <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
    <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p >
    <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p >
    <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p >
</div>
<form>
    <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" onclick="chcolor()" >
    <input type="button" value="改变宽高" onclick="chwidth()">
    <input type="button" value="隐藏内容" onclick="chdisplay()">
    <input type="button" value="显示内容" onclick="chblock()">
    <input type="button" value="取消设置" onclick="dele()">
</form>
<script type="text/javascript">
    function chcolor(){
        var myColor=document.getElementById("txt");
        myColor.style.color="blue";
        myColor.style.backgroundColor="pink";
        var hcolor=document.getElementById("con");
        hcolor.style.color="red";
        hcolor.style.backgroundColor="grey";
        //定义"改变颜色"的函数
    }
    function chwidth(){
        var hcolor=document.getElementById("con");
        hcolor.style.height="30px";
        hcolor.style.width="200px";
        //定义"改变宽高"的函数
    }

    function chdisplay(){
        var hcolor=document.getElementById("con");
        hcolor.style.display="none";
        //定义"隐藏内容"的函数
    }

    function chblock(){
        var myColor=document.getElementById("con");
        myColor.style.display="block";
        myColor.style.color="red";
        myColor.style.backgroundColor="green";
        //定义"显示内容"的函数
    }

    function dele(){
        var mynews=confirm("是否取消设置？");
        if(mynews==true){

        }else{

        }
        //定义"取消设置"的函数
    }

</script>
</body>
</html>
